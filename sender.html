<body>
<h2>Send Test Page for PhotoBackup</h2>
<p>Server address: <input type="url" name="url" id="url" value="http://192.168.0.1/upload/index.asp?" size=60 onchange="void(0);"></p>
<p><i>With ASP, you must use something like: http://192.168.0.1/upload/index.asp? <br> with "?" at the end for support the test case "?/test" on client app.</i></p>

<p>Password: <input type="text" id="passwordclear" name="passwordclear" placeholder="password" onchange="document.getElementById('password').value = sha512(document.getElementById('passwordclear').value)"></p>

<form id="frmUpload" target="UploadWindow" enctype="multipart/form-data" action="" method="post"> <!--  -->
	<input type="file" name="upfile" id="upfile" onchange="document.getElementById('filesize').value = document.getElementById('upfile').files[0].size;" >
	<br>Encrypted Password: <input type="text" id="password" name="password" placeholder="password" disabled value="" size="100%">
	<br>Filesize: <input type="text" id="filesize" name="filesize" placeholder="filesize" disabled value="">
	<br><input type="submit" value="Load" onclick="document.getElementById('frmUpload').action = document.getElementById('url').value; document.getElementById('password').value = sha512(document.getElementById('passwordclear').value); console.log('fields calculated')">
</form>
<br>
<iframe name="UploadWindow" src="javascript:void(0)" width="100%" height="400px"></iframe>
</body>
